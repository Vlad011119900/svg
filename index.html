<!DOCTYPE html>
<html lang="en">

<head>

      <link rel="stylesheet" href="css/style.css">

</head>

<body>
      <svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

                  class="bg" />

            <rect x="3" y="87" width="95" height="10" fill="#7fdc48" />
            <line x1="40" y1="47" x2="40" y2="72" stroke="#46a655" stroke-width="16" stroke-linecap="round" />
            <line x1="40" y1="87" x2="40" y2="67" stroke="#6c4127" stroke-width="2" />
            <line x1="40" y1="77" x2="36" y2="72" stroke="#6c4127" stroke-width="2" />
            <line x1="53" y1="42" x2="53" y2="72" stroke="#b7f07d" stroke-width="18" stroke-linecap="round" />
            <line x1="53" y1="87" x2="53" y2="57" stroke="#6c4127" stroke-width="2" />

      </svg>
      <svg width="300" height="200" viewBox="0 0 300 200">
            <defs>
                  <linearGradient id="bg" x1="0" y1="0" x2="20" y2="0" gradientUnits="userSpaceOnUse"
                        spreadMethod="repeat">
                        <stop offset="0%" stop-color="#7dc4e8" />
                        <stop offset="50%" stop-color="#7dc4e8" />
                        <stop offset="50%" stop-color="#b1dcf1" />
                        <stop offset="100%" stop-color="#b1dcf1" />
                  </linearGradient>
            </defs>
            <defs>
                  <pattern id="fill" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
                        <rect x="0" y="0" width="10" height="10" fill="#FF5733" />
                        <circle cx="2.5" cy="2.5" r="1.5" fill="#fff" />
                        <circle cx="7.5" cy="7.5" r="1.5" fill="#fff" />
                  </pattern>
            </defs>
            <rect width="300" height="200" fill="#fff" stroke="#cccccc" stroke-width="4px" stroke-dasharray="3"/>
            <rect x="5" y="5" width="290" height="190" fill="url(#bg)"/>
            <text x="45px" y="65px" fill="#f4b400" stroke="#fff" stroke-width="1px" font-size="50px" font-family="lobster" textLength="237px">the Breaking</text>
            <text fill="url(#fill)" x="93.5px" y="140px" font-family="lobster" stroke="#fff" stroke-width="1px" font-size="75px" textLength="110px">Bad</text>
      </svg>
